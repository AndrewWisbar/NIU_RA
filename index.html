<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drawing</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div id="float-container">
        <div id="drawing-panel" class="float-child">
            <div onmousedown="begin_draw()" onmouseup="end_draw()" onmousemove="mouse_move(event)">
                <canvas width="600" height="600" class="drawCanvas">
                    <p>browser failed to load canvas</p>
                </canvas>
            </div>
        
            <div>
                <input type="color">
                <input type="range" min="2" max="16" value="5">
                <button onclick="reset_image()">Reset Drawing</button>
            </div>
        </div>
        
        <div id="sample-text" class="float-child">
            <p class="special-text">This is Sample Text for Highlighting.</p>
        </div>
    </div>


    <div id="context-menu">
        <div class="menu-item"><button class="menu-button" onclick="highlight()">Highlight Selection</button></div>
        <div class="menu-item"><button class="menu-button">Option 2</button></div>
        <div class="menu-item"><button class="menu-button">Option 3</button></div>
        <div class="menu-item"><button class="menu-button">Option 4</button></div>
        <div class="menu-item"><button class="menu-button">Option 5</button></div>
    </div>

    
    <script src="draw.js"></script>
    <script src="context_menu.js"></script>



</body>
</html>
