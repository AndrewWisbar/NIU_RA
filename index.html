<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drawing</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div class="flex-container">
        <div id="drawing-panel" class="user-panel">
            <div >
                <img src="https://www.niu.edu/locations/images/dekalb.jpg" alt="" class="base-img" draggable="false">
                <svg xmlns="http://www.w3.org/2000/svg" class="svg_cont" onmousedown="begin_draw(event)" onmouseup="end_draw(event)" onmousemove="mouse_move(event)">

                </svg>
            </div>
        
            <div id="controls">
                <input type="color">
                <input type="range" min="1" max="4" value="2">
                <button onclick="reset_image()">Reset Drawing</button>
            </div>
        </div>
        
        <div id="sample-text" class="user-panel">
            <p class="special-text">This is Sample Text for Highlighting.</p>
        </div>
    </div>
    <div id="preview-panel" class="user-panel">
        <p>Selection Preview:</p>
        <canvas class="preview-canvas">
            <p>Selection Preview Failed to Load</p>
        </canvas>
    </div>


    <div id="context-menu">
        <div class="menu-item"><button class="menu-button" onclick="highlight()">Highlight Selection</button></div>
        <div class="menu-item"><button class="menu-button" onclick="unhighlight()">Unhighlight Word</button></div>
        <!--<div class="menu-item"><button class="menu-button">Option 3</button></div>-->
    </div>

    
    <script src="draw.js"></script>
    <script src="context_menu.js"></script>



</body>
</html>
